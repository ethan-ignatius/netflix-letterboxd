<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix + Letterboxd</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Netflix + Letterboxd</h1>
        <p>Bring your Letterboxd export into Netflix.</p>
      </header>

      <section class="panel">
        <div class="row">
          <div>
            <div class="label">Enable overlay</div>
            <div class="helper">Show the Netflix overlay panel.</div>
          </div>
          <label class="switch">
            <input id="overlayToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
      </section>

      <section class="panel">
        <div class="label">TMDb API Key</div>
        <input id="tmdbKey" class="input" type="password" placeholder="Paste API key" />
        <div class="actions">
          <button id="saveKey" class="button" type="button">Save key</button>
          <button id="clearCache" class="button secondary" type="button">Clear cache</button>
        </div>
        <div id="keyStatus" class="status">Not set.</div>
      </section>

      <section class="panel">
        <div class="label">Letterboxd personalization</div>
        <button id="uploadZip" class="button" type="button">Upload ZIP</button>
        <div id="zipStatus" class="status">No export loaded.</div>
      </section>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
